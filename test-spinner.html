<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner Test - The Nursing Collective</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }

        .callback-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2E86AB 0%, #A23B72 100%);
            padding: 20px;
            position: relative;
        }

        .callback-card {
            background: white;
            border-radius: 24px;
            padding: 60px 50px;
            text-align: center;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.35);
            position: relative;
            z-index: 1;
        }

        .callback-logo {
            width: 200px;
            margin: 0 auto 40px;
            background: #e0e0e0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-weight: bold;
            border-radius: 8px;
        }

        /* Modern spinner */
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 80px;
            margin-bottom: 35px;
            border: 2px dashed red; /* DEBUG: Show container boundaries */
        }

        .spinner {
            width: 80px;
            height: 80px;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
            border: 2px solid blue; /* DEBUG: Show spinner boundaries */
        }

        .spinner::before,
        .spinner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
        }

        .spinner::before {
            width: 100%;
            height: 100%;
            border: 4px solid #e5e7eb;
            opacity: 0.3;
        }

        .spinner::after {
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top-color: #2E86AB;
            border-right-color: #A23B72;
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .callback-title {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 16px;
        }

        .callback-message {
            font-size: 16px;
            color: #64748b;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="callback-card">
            <div class="callback-logo">
                LOGO (200px)
            </div>

            <div id="loading-state">
                <div class="spinner-container">
                    <div class="spinner"></div>
                </div>
                <h1 class="callback-title">Completing Sign In</h1>
                <p class="callback-message">Please wait while we securely set up your account...</p>
            </div>
        </div>
    </div>

    <script>
        console.log('Spinner test page loaded');
        console.log('Container styles:', window.getComputedStyle(document.querySelector('.spinner-container')));
    </script>
</body>
</html>
